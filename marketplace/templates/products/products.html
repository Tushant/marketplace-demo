{% extends "base.html" %}

{% block body %}
<div class="row">
    {% for product in products %}
        <div class="col">
                <a href={{product.get_absolute_url}}>{{ product.title }}</a>
                <p>{{ product.price }}</p>
                <p>{{ product.category }}</p>
        </div>
        {% empty %}
        <p>There are no products</p>
    {% endfor %}
</div>

{% endblock body %}
