{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}

{% block body %}
<main>
    <div class="container">
        <section class="mb-4">
            <div class="row">
                <div class='col-6 offset-3'>
                <h1>{% trans "Sign In" %}</h1>
                <form class="login" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                <button class="btn btn-primary" type="submit">{% trans "Sign In" %}</button>
                </form>
                </div>
            </div>
        </section>
    </div>
</main>
{% endblock body %}
